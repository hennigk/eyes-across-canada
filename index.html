    <title>Eyes Across Canada</title>

      <!-- Datamaps -->
   <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
<script src="node_modules/datamaps/dist/datamaps.world.min.js"></script>
<script src="node_modules/datamaps/dist/datamaps.all.min.js"></script>
<script src="node_modules/datamaps/dist/datamaps.can.js"></script>

<div id="container" style="position: relative; width: 500px; height: 500px;"></div>
<script>

    var map = new Datamap({
        element: document.getElementById('container'),
        scope: 'can',
        geographyConfig: {
            dataJson: Datamap.canTopo
        },
        fills: {
         defaultFill: '#ABDDA4' // The keys in this object map to the "fillKey" of [data] or [bubbles]
        },
		setProjection: function(element) {
			var projection = d3.geo.mercator()
				.center([-95, 71])
				.scale(200)
				.translate([element.offsetWidth / 2, element.offsetHeight / 2]);
			var path = d3.geo.path().projection(projection);
			return {path: path, projection: projection};
		}
	});


     
</script>
