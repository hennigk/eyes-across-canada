<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Eyes Across Canada</title>

    <!-- Bootstrap -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    
      <!-- Datamaps -->
   <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
<script src="node_modules/datamaps/dist/datamaps.world.min.js"></script>
<script src="node_modules/datamaps/dist/datamaps.all.min.js"></script>
<script src="node_modules/datamaps/dist/datamaps.can.js"></script>

<div id="container" style="position: relative; width: 500px; height: 500px;"></div>
<script>

    var map = new Datamap({
        element: document.getElementById('container'),
        scope: 'can',
        geographyConfig: {
            dataJson: Datamap.canTopo,
            popupOnHover: true, // True to show the popup while hovering
            highlightOnHover: true,
            highlightFillColor: '#FC8D59',
            highlightBorderColor: 'rgba(250, 15, 160, 0.2)',
            highlightBorderWidth: 2,
            highlightBorderOpacity: 1,
            highlightFillOpacity: 0.55,
        },
        fills: {
    defaultFill: '#ABDDA4',
    USA: 'blue',
    CAN: 'red'
  },
        bubblesConfig: {
            borderWidth: 2,
            borderOpacity: 1,
            borderColor: '#FFFFFF',
            popupOnHover: true, // True to show the popup while hovering
            radius: null,
            // popupTemplate: function(geography, data) { // This function should just return a string
            //   return '<div class="hoverinfo"><strong>' + data.name + '</strong></div>';
            // },
            fillOpacity: 0.75,
            animate: true,
            highlightOnHover: true,
            highlightFillColor: '#FC8D59',
            highlightBorderColor: 'rgba(250, 15, 160, 0.2)',
            highlightBorderWidth: 2,
            highlightBorderOpacity: 1,
            highlightFillOpacity: 0.85,
            exitDelay: 100, // Milliseconds
            key: JSON.stringify
        },
		setProjection: function(element) {
			var projection = d3.geo.mercator()
				.center([-95, 71])
				.scale(200)
				.translate([element.offsetWidth / 2, element.offsetHeight / 2]);
			var path = d3.geo.path().projection(projection);
			return {path: path, projection: projection};
		}
	});
map.bubbles([
  {
    name: 'Saint Johns',
    radius: 15,
    country: 'CAN',
    details: 'First event on the tour',
    location: 'St. Johns, Newfoundland',
    fillKey: 'CAN',
    date: 'April 24, 2017',
    latitude: 47.5615,
    longitude: -52.7126
  },{
    name: 'Jordan Ontario',
    radius: 15,
    country: 'CAN',
    details: 'First event on the tour',
    location: 'Jordan, Ontario',
    fillKey: 'USA',
    date: 'April 24, 2017',
    latitude: 43.1379996,
    longitude: -79.4040305
  }
], {
  popupTemplate: function(geo, data) {
    return '<div class="hoverinfo">Location: ' + data.location + '<br>Date: ' + data.date + '</div>';
  }
});
// );
     
</script>
